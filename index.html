<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>AI Recipe Generator</header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter your ingredients."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e.: Onion, basil, pickles.</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ChelseaVK" target="_blank"
          >Chelsea Van Klaveren</a
        >
        and is
        <a
          href="https://github.com/ChelseaVK/AI-Recipe-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://airecipegeneratorvk.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="scr/script.js"></script>
  </body>
</html>
